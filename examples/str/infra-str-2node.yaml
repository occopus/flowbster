infra_name: str-conv-2node
user_id: yourname@gmail.com

variables:
    flowbster_global:
            collector_ip: &collectorip UNDEFINED
            collector_port: &collectorport 5001
            receiver_port: &receiverport 5000

nodes:
    - &UPPER
        name: UPPER
        type: flowbster_node
        scaling:
                min: 1
                max: 1
        variables:
            flowbster:
                app:
                    exe:
                        filename: do_upper.sh
                        tgzurl: https://github.com/occopus/flowbster/raw/master/examples/str/bin/do_upper.sh
                    args: '64'
                    in:
                        -
                            name: text
                    out:
                        -
                            name: upper
                            targetnode: STAT
                            targetname: text
                        -
                            name: upper
                            targetip: *collectorip
                            targetport: *collectorport
    - &STAT
        name: STAT
        type: flowbster_node
        scaling:
                min: 1
                max: 1
        variables:
            flowbster:
                app:
                    exe:
                        filename: do_statistics.sh
                        tgzurl: https://github.com/occopus/flowbster/raw/master/examples/str/bin/do_statistics.sh
                    args: ''
                    in:
                        -
                            name: text
                    out:
                        -
                            name: stat
                            targetip: *collectorip
                            targetport: *collectorport
dependencies:
    -
        connection: [ *UPPER, *STAT ]
